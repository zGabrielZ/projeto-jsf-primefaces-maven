<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/layout/login/TelaLogin.xhtml">

	<ui:define name="titulo">
		<h1>Login</h1>

		<div id="panelTitulo" style="margin-bottom: 10px; margin-top: 10px;">
			<p:outputLabel value="Seja bem vindo !!" />
		</div>

	</ui:define>

	<ui:define name="conteudo">
		<h:form id="loginUsuarioForm">

			<p:messages id="msg" autoUpdate="true" />

			<p:inputText id="codigo" value="#{loginController.usuario.id}"
				label="CÃ³digo" type="hidden"></p:inputText>

			<div align="center">
				<h:panelGrid columns="2" style="text-align: center">
					<p:outputLabel for="email" value="E-mail: " />
					<p:inputText value="#{loginController.usuario.email}"
						required="true" label="E-mail" id="email">
					</p:inputText>

					<p:outputLabel for="senha" value="Senha: " />
					<p:password label="Senha" value="#{loginController.usuario.senha}"
						required="true" id="senha" />
				</h:panelGrid>

				<h:panelGrid columns="3">
					<p:column>
						<p:commandButton value="Logar" action="#{loginController.logar}"
							ajax="false" update="@form" style="width:100%;"></p:commandButton>
					</p:column>

					<p:column>
						<p:commandButton style="width:100%;" value="Cadastrar"
							update="@form" ajax="false"
							action="#{navegacaoController.cadastrarUsuario}">
							<o:skipValidators />
						</p:commandButton>
					</p:column>

					<p:column>
						<p:commandButton style="width:100%;" value="Atualizar senha"
							ajax="false"
							action="#{navegacaoController.atualizarSenhaUsuario}">
							<o:skipValidators />
						</p:commandButton>
					</p:column>
				</h:panelGrid>


			</div>
		</h:form>

	</ui:define>

</ui:composition>
</html>
