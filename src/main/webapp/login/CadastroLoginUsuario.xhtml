<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/layout/login/TelaLogin.xhtml">

	<ui:define name="titulo">
		<h1>Cadastro de usuário</h1>

		<div id="panelTitulo" style="margin-bottom: 10px; margin-top: 10px;">
			<p:outputLabel value="Por favor, infome seu contato abaixo." />
		</div>

	</ui:define>

	<ui:define name="conteudo">
		<h:form id="cadastroUsuarioForm">

			<p:messages id="msg" autoUpdate="true" />

			<p:inputText id="codigo" value="#{usuarioController.usuario.id}"
				label="Código" type="hidden"></p:inputText>

			<div align="center">
				<h:panelGrid columns="2" style="text-align: center">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText value="#{usuarioController.usuario.nomeCompleto}"
						label="Nome" id="nome">
					</p:inputText>
					
					<p:outputLabel for="email" value="E-mail: " />
					<p:inputText label="E-mail" id="email" value="#{usuarioController.usuario.email}"
						>
					</p:inputText>

					<p:outputLabel for="senha" value="Senha: " />
					<p:password label="Senha" value="#{usuarioController.usuario.senha}"
						id="senha" />
						
					<h:panelGroup>
						<p:commandButton value="Novo" update="@form" ajax="false" action="#{usuarioController.novo}">
							<o:skipValidators />	
						</p:commandButton>
						<p:commandButton value="Login" style="margin-left:10px;" update="@form" ajax="false" action="#{navegacaoController.login}">
							<o:skipValidators />
						</p:commandButton>
					</h:panelGroup>
					<p:commandButton value="Cadastrar Usuário" style="width:100%;"
							action="#{usuarioController.cadastrar}" ajax="false" update="@form"></p:commandButton>

				</h:panelGrid>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
</html>
