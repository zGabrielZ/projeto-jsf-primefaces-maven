<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/login/TelaLogin.xhtml">

	<ui:define name="titulo">
		<h1>Cadastro de usuário.</h1>

		<div id="panelTitulo" style="margin-bottom: 10px; margin-top: 10px;">
			<p:outputLabel value="Por favor, infome seu contato abaixo." />
		</div>

	</ui:define>

	<ui:define name="conteudo">
		<h:form id="cadastroUsuarioForm">

			<p:messages id="msg" autoUpdate="true" />

			<p:inputText id="codigo" value="#{usuarioController.usuario.id}"
				label="Código" type="hidden"></p:inputText>

			<div align="center">
				<h:panelGrid columns="3" style="text-align: center">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText value="#{usuarioController.usuario.nomeCompleto}"
						label="Nome" id="nome">
					</p:inputText>
					<p:message for="nome" />
					
					<p:outputLabel for="email" value="E-mail: " />
					<p:inputText label="E-mail" id="email" value="#{usuarioController.usuario.email}"
						>
					</p:inputText>
					<p:message for="email" />

					<p:outputLabel for="senha" value="Senha: " />
					<p:password label="Senha" value="#{usuarioController.usuario.senha}"
						id="senha" />
					<p:message for="senha" />

				</h:panelGrid>
			</div>

			<div align="center" style="padding-top: 10px;">
				<p:commandButton value="Cadastrar Aluno"
					action="#{usuarioController.cadastrar}" ajax="false" process="@form"></p:commandButton>
			</div>

			<div align="center" style="padding-top: 10px;">
				<p:commandButton value="Limpar formulario" immediate="true"
					ajax="false" action="#{usuarioController.limparFormulario}"
					process="@this"></p:commandButton>
			</div>
			
			<div align="center" style="padding-top: 10px;">
				<p:commandButton value="Voltar" immediate="true"
					ajax="false" action="#{navegacaoController.login}"
					process="@this"></p:commandButton>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
</html>
