<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/layout/cadastro/Cadastrar.xhtml">

	<ui:define name="titulo">
		<h1>Detalhe do professor :
			#{professorController.professorDetalhes.nomeCompleto}</h1>

		<div id="btnVoltar" style="margin-bottom: 10px; margin-top: 10px;">
			<h:form id="frmBtnConsultaProfessor">
				<p:commandButton value="Voltar" ajax="false"
					actionListener="#{navegacaoController.consultaProfessor}" />
			</h:form>
		</div>

	</ui:define>

	<ui:define name="conteudo">
		<h:form id="detalheProfessorForm">

			<div align="center">
				<h:panelGrid columns="2" style="text-align: center">
					<p:outputLabel for="cpf" value="CPF: " />
					<h:outputText label="CPF"
						value="#{professorController.professorDetalhes.cpf}" id="cpf"
						size="11" maxlength="14" />

					<p:outputLabel for="sexo" value="Sexo: " />
					<h:outputText
						value="#{professorController.professorDetalhes.sexo.descricao}"
						label="Sexo" id="sexo">
					</h:outputText>


					<p:outputLabel for="data" value="Data de nascimento: " />
					<h:outputText
						value="#{professorController.professorDetalhes.dataNascimento}"
						label="Data de nascimento" id="data">
						<f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy"></f:convertDateTime>
					</h:outputText>

					<p:outputLabel for="graduacao" value="Graduação: " />
					<h:outputText
						value="#{professorController.professorDetalhes.graduacao.nomeGraduacao}"
						label="Graduação" id="graduacao">
					</h:outputText>

					<p:outputLabel for="dataFormacao" value="Data da formação: " />
					<h:outputText
						value="#{professorController.professorDetalhes.graduacao.dataFormacao}"
						label="Data da formação" id="dataFormacao">
						<f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy"></f:convertDateTime>
					</h:outputText>

					<p:outputLabel for="anoAdmissao" value="Ano de admissão: " />
					<h:outputText
						value="#{professorController.professorDetalhes.anoAdmissao}"
						label="Ano de admissão" id="anoAdmissao">
						<f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy"></f:convertDateTime>
					</h:outputText>

					<p:outputLabel for="horas" value="Quantidade de horas: " />
					<h:outputText
						value="#{professorController.professorDetalhes.qtdHoras}"
						label="Quantidade de horas" id="horas">
					</h:outputText>

					<p:outputLabel for="perfil" value="Tipo Perfil: " />
					<h:outputText
						value="#{professorController.professorDetalhes.tipoPerfil.descricao}"
						label="Tipo Perfil" id="perfil">
					</h:outputText>

				</h:panelGrid>
			</div>

			<div>
				<p:dataTable id="dataTableItensTurmas"
					value="#{professorController.professorDetalhes.itensTurmas}"
					var="itensTurmas" style="padding-top:20px;" rows="5"
					paginator="true" paginatorPosition="bottom"
					emptyMessage="Sua consulta não retornou registros."
					rowsPerPageTemplate="5, 10, 25, 50, 100"
					paginatorAlwaysVisible="false"
					rendered="#{not empty professorController.professorDetalhes.itensTurmas}">

					<f:facet name="header">
            		Turma        			
            	</f:facet>

					<p:column style="width:150px;">
						<f:facet name="header">Nome da turma</f:facet>
						<h:outputText value="#{itensTurmas.turma.nomeTurma}" />
					</p:column>

					<p:column style="width:130px;">
						<f:facet name="header">Número da turma</f:facet>
						<h:outputText value="#{itensTurmas.turma.numeroTurma}" />
					</p:column>

					<p:column style="width:100px;">
						<f:facet name="header">Turno da turma</f:facet>
						<h:outputText value="#{itensTurmas.turma.turno.descricao}" />
					</p:column>

				</p:dataTable>
			</div>

		</h:form>



	</ui:define>

</ui:composition>
</html>
