<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	
	<f:metadata>
		<f:viewParam id="codigo" name="codigo" value="#{alunoController.aluno.id}"/>
		<f:event listener="#{professorController.carregar}" type="preRenderView"></f:event>
	</f:metadata>

<ui:composition template="/layout/cadastro/Cadastrar.xhtml">

	<ui:define name="titulo">
		<h1>Atualizar professor</h1>

		<div id="btnVoltar" style="margin-bottom: 10px; margin-top: 10px;">
			<h:form id="frmBtnConsultaProfessor">
				<p:commandButton value="Ir para consulta de professores" ajax="false"
					actionListener="#{navegacaoController.consultaProfessor}" />
			</h:form>
		</div>

	</ui:define>

	<ui:define name="conteudo">
		<o:form id="atualizarProfessorForm" includeRequestParams="true"
			acceptcharset="ISO-8859-1">

			<p:messages id="msg" autoUpdate="true" />
			
			<p:tabView orientation="left" effect="fade">
				<p:tab title="Dados pessoais">
					<p:inputText id="codigo" value="#{professorController.professor.id}"
						label="Código" type="hidden"></p:inputText>
						<h:panelGrid columns="2" style="text-align: center">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText value="#{professorController.professor.nomeCompleto}"
						label="Nome" id="nome">
					</p:inputText>

					<p:outputLabel for="sexo" value="Sexo: " />
					<p:selectOneMenu id="sexo" label="Sexo"
						value="#{professorController.professor.sexo}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{professorController.sexo}" var="sexo"
							itemLabel="#{sexo.descricao}" itemValue="#{sexo}" />
					</p:selectOneMenu>

					<p:outputLabel for="perfil" value="Tipo Perfil: " />
					<p:selectOneMenu id="perfil" label="Tipo Perfil"
						value="#{professorController.professor.tipoPerfil}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{professorController.perfil}" var="perfil"
							itemLabel="#{perfil.descricao}" itemValue="#{perfil}" />
					</p:selectOneMenu>

					<p:outputLabel for="hora" value="Horas: " />
					<p:inputText converter="javax.faces.Integer" label="Horas" size="5"
						id="hora" value="#{professorController.professor.qtdHoras}" />
				</h:panelGrid>
				</p:tab>
				
				<p:tab title="Graduação">
						<h:panelGrid columns="3" style="text-align: center">
							
							<p:outputLabel for="nomeGraduacao" value="Nome da Graduação: " />
							<p:inputText label="Nome da Graduação" id="nomeGraduacao"
								value="#{professorController.professor.graduacao.nomeGraduacao}" />
							
							<div align="center" style="margin-top: 30px;" >
								<p:commandButton value="Atualizar Professor" 
								ajax="false" process="@form" action="#{professorController.cadastrar}"></p:commandButton>
							</div>

						</h:panelGrid>
					</p:tab>
			</p:tabView>

			

			<div align="center">
				
			</div>


			<div align="center" style="margin-top: 30px;">
				<p:commandButton value="Atualizar Professor" ajax="false"
					process="@form" action="#{professorController.cadastrar}"></p:commandButton>
			</div>


		</o:form>

	</ui:define>

</ui:composition>
</html>
