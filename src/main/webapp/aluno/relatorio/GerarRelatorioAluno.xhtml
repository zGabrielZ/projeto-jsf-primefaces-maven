<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/consulta/Consulta.xhtml">

	<ui:define name="titulo">
		<h1>Gerar relatório para alunos cadastrados</h1>
	</ui:define>

	<ui:define name="consulta">
		<div id="frmRelatorioAluno" align="center">
			<h:form id="frmConsulta">

				<p:messages id="msg" autoUpdate="true" />

				<h:panelGrid columns="2">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{gerarRelatorioController.alunoRelatorio.nome}"></p:inputText>

					<p:outputLabel for="sexo" value="Sexo:" />
					<p:selectOneMenu id="sexo" value="#{gerarRelatorioController.alunoRelatorio.sexo}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{gerarRelatorioController.sexos}"
							var="sexo" itemLabel="#{sexo.descricao}" itemValue="#{sexo}" />
					</p:selectOneMenu>

					<p:outputLabel for="turma" value="Turma:" />
					<p:inputText id="turma"
						value="#{gerarRelatorioController.alunoRelatorio.turma}" />

					<p:commandLink style="text-decoration:none;"
						id="gerar" value="Gerar Relatório" ajax="false"
						action="#{gerarRelatorioController.gerarRelatorioAluno}"
						update="@form" target="_blank" />
						
					<p:commandLink style="text-decoration:none;margin-left:10px;"
						id="limpar" value="Limpar" ajax="false"
						action="#{gerarRelatorioController.novoAluno}"
						update="@form" />
					
						
				</h:panelGrid>

			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
