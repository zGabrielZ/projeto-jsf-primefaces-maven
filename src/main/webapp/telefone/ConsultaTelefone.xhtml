<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:composition template="/layout/consulta/Consulta.xhtml" >

	<ui:define name="titulo">
		<h1>Consulta de telefones cadastrados</h1>	
		
		<div id="btnVoltar" style="margin-bottom:10px; margin-top: 10px;" >
				<h:form id="frmBtnConsulta">
					<p:commandButton value="Ir para consulta de alunos" ajax="false" 
						actionListener="#{navegacaoController.consultaAluno}" rendered="#{telefoneController.verificarAlunoOuProfessor}" />
						
					<p:commandButton value="Ir para consulta de professores" ajax="false" 
						actionListener="#{navegacaoController.consultaProfessor}" rendered="#{!telefoneController.verificarAlunoOuProfessor}" /> 
				</h:form>
			</div>
			
	</ui:define>

	<ui:define name="conteudo">
		<o:form id="consultaTelefonesForm" includeRequestParams="true" >
			<p:messages id="msg" autoUpdate="true" />
			<p:dataTable id="dataTableTelefones" value="#{telefoneController.telefones}"
				var="telefone" style="padding-top:20px;" rows="5" paginator="true"
				paginatorPosition="bottom"
				emptyMessage="Sua consulta não retornou registros.">

				<p:inputText id="codigo" value="#{telefone.id}"
					label="Código" type="hidden" />

				<p:column style="width:80px;">
					<f:facet name="header">DDD</f:facet>
					<h:outputText value="#{telefone.ddd}" rendered="#{not telefone.editarTelefone}" />
					<p:inputText  value="#{telefoneController.telefone.ddd}" maxlength="3" size="3" validator="#{verificarDDDValidator.validate}" rendered="#{telefone.editarTelefone}" 
						label="DDD" id="ddd" />
				</p:column>

				<p:column style="width:130px;">
					<f:facet name="header">Número</f:facet>
					<h:outputText value="#{telefone.numero}" rendered="#{not telefone.editarTelefone}"  />
					<p:inputMask  value="#{telefoneController.telefone.numero}" mask="99999-9999" size="9" maxlength="9" rendered="#{telefone.editarTelefone}" 
						label="Número" id="numero" />
				</p:column>
				
				<p:column style="width:100px;" >
					<f:facet name="header">Editar</f:facet>
					<p:commandButton icon="fa fa-pencil"
						action="#{telefoneController.editarTelefone(telefone)}" rendered="#{not telefone.editarTelefone}"
						update="dataTableTelefones" process="@this" title="Editar este telefone" >
					</p:commandButton> 
					<p:commandButton icon="fa fa-refresh"  action="#{telefoneController.cadastrar}" ajax="false" 
						update="dataTableTelefones" title="Atualizar" process="@form" rendered="#{telefone.editarTelefone}" />
					<p:commandButton icon="fa fa-backward"  action="#{telefoneController.cancelar}" ajax="false" 
						update="dataTableTelefones" title="Cancelar" process="@this" rendered="#{telefone.editarTelefone}" />
				</p:column>

				<p:column style="width:60px;" >
					<f:facet name="header">Deletar</f:facet>										
					<p:commandButton onclick="PF('meuDialogo').show();"
						icon="fa fa-trash" title="Excluir este telefone" rendered="#{not telefone.editarTelefone}" >
						<f:setPropertyActionListener value="#{telefone}"
							target="#{telefoneController.telefoneSelecionado}"></f:setPropertyActionListener>
					</p:commandButton> 
				</p:column>

			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de telefones"
				message="Tem certeza que deseja excluir este telefone ?"
				widgetVar="meuDialogo" resizable="false" modal="true"
				minimizable="true" maximizable="true">

				<p:commandButton value="Sim"
					action="#{telefoneController.excluirTelefone}"
					update="dataTableTelefones" ajax="false" process="@form"
					onclick="meuDialogo.hide()" />
				<p:commandButton value="Nao" update="dataTableTelefones"
					ajax="false" process="@form" onclick="meuDialogo.hide()" />

			</p:confirmDialog>
			

		</o:form>

	</ui:define>
	
</ui:composition>
</html>
